<!--Container
You can display an alert anywhere. Just put it in your target element and 
fill the data-mdb-container attribute with id or class of parent.  -->


<div
  class="alert fade"
  id="container-example"
  role="alert"
  data-mdb-container="#parent-container-example"
  data-mdb-color="primary"
>
  Hello from parent element!
</div>

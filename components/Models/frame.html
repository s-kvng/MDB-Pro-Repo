<!-- 

    Frame

    To make the modal "frame-like" add class .frame to .modal div 
    and .modal-frame class to the .modal-dialog element. 
    You also need to specify the direction by adding .modal-bottom or 
    .modal-top to the .modal-dialog.
 -->


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleFrameModal2">
    Launch frame modal
  </button>
  
  <!-- Modal frame bottom example -->
  <div class="modal frame fade bottom" id="exampleFrameModal2" tabindex="-1" aria-labelledby="exampleFrameModal2" aria-hidden="true">
    <div class="modal-dialog modal-frame modal-bottom">
      <div class="modal-content rounded-0">
        <div class="modal-body py-1">
          <div class="d-flex justify-content-center align-items-center my-3">
            <p class="mb-0">We use cookies to improve your website experience</p>
            <button type="button" class="btn btn-success btn-sm ms-2" data-mdb-dismiss="modal">Ok, thanks</button>
            <button type="button" class="btn btn-primary btn-sm ms-2">Learn more</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal frame bottom example-->

<!--  Tooltips and popovers
Tooltips and popovers can be placed within modals as needed. 
When modals are closed, any tooltips and popovers within are also automatically dismissed.-->


<div class="modal-body">
    <h5>Popover in a modal</h5>
    <p>
      This
      <a
        href="#!"
        role="button"
        class="btn btn-secondary popover-test"
        data-mdb-toggle="popover"
        title="Popover title"
        data-mdb-content="Popover body content is set in this attribute."
        >button</a
      >
      triggers a popover on click.
    </p>
    <hr />
    <h5>Tooltips in a modal</h5>
    <p>
      <a href="#!" class="tooltip-test" data-mdb-toggle="tooltip" title="Tooltip">This link</a>
      and
      <a href="#!" class="tooltip-test" data-mdb-toggle="tooltip" title="Tooltip">that link</a>
      have tooltips on hover.
    </p>
  </div>

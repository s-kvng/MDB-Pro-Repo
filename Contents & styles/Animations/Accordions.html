<!--  -->

<div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header bg-white" id="headingOne">
        <h2 class="mb-0">
          <button
            class="btn btn-link btn-block text-start"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#collapseOne"
            data-mdb-animation-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Collapsible Group Item #1
          </button>
        </h2>
      </div>
      <div
        id="collapseOne"
        class="collapse show"
        aria-labelledby="headingOne"
        data-mdb-parent="#accordionExample"
      >
        <div class="card-body">...</div>
      </div>
    </div>
    <div class="card">
      <div class="card-header bg-white" id="headingTwo">
        <h2 class="mb-0">
          <button
            class="btn btn-link btn-block text-start collapsed"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#collapseTwo"
            data-mdb-animation-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            Collapsible Group Item #2
          </button>
        </h2>
      </div>
      <div
        id="collapseTwo"
        class="collapse"
        aria-labelledby="headingTwo"
        data-mdb-parent="#accordionExample"
      >
        <div class="card-body">...</div>
      </div>
    </div>
    <div class="card">
      <div class="card-header bg-white" id="headingThree">
        <h2 class="mb-0">
          <button
            class="btn btn-link btn-block text-start collapsed"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#collapseThree"
            data-mdb-animation-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            Collapsible Group Item #3
          </button>
        </h2>
      </div>
      <div
        id="collapseThree"
        class="collapse"
        aria-labelledby="headingThree"
        data-mdb-parent="#accordionExample"
      >
        <div class="card-body">...</div>
      </div>
    </div>
  </div>


  <!-- js -->

  <script>

    document.querySelectorAll('button[data-mdb-toggle="collapse"]').forEach((el) => {
        const animate = new mdb.Animate(el, {
          animation: 'fade-in-up',
          delay: '500',
          duration: '500',
        });
        animate.init();
      });
  </script>
